spring:
  application:
    name: yooncheolCommunity
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: kr.co.yooncheolcommunity.api.*.dto, kr.co.yooncheolcommunity.api.*.entity
